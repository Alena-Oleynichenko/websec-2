<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Поиск</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <a class="navbar-brand p-2">Расписание</a>
        <form action="/search" class="form-inline">
            <div class="row">
                <div class="col-8">
                    <input class="form-control" type="search" placeholder="..." name="searchText">
                </div>
                <div class="col-4">
                    <button class="btn btn-outline-primary" type="submit">
                        <img src="https://w7.pngwing.com/pngs/342/516/png-transparent-computer-icons-search-icon-zooming-user-interface-computer-icons-line.png" alt="Search Icon">
                    </button>
                </div>
            </div>
        </form>
    </nav>
    <div class="list-group">
        <a href="/faculties" class="list-group-item active list-group-item-action btn fw-bold">
            Главная страница
         </a>
        <a class="list-group-item list-group-item-secondary">
            Результаты поиска {{searchText}}
         </a>
    </div>
    {% for staff, id in staff.items() %}
    <div class="list-group">
        <a href="/schedule/staff?staffId={{id}}" class="list-group-item list-group-item-action">
           {{staff}}
        </a>
    </div>
    {% endfor %}
    {% for groups, id in groups.items() %}
    <div class="list-group">
        <a href="/schedule/groups?groupId={{id}}" class="list-group-item list-group-item-action">
           {{groups}}
        </a>
    </div>
    {% endfor %}

</body>
</html>
